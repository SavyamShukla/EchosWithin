<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Decode Message - Echos Within</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Trebuchet MS", sans-serif;
            background: linear-gradient(to right, #0f172a, #1e293b);
            color: white;
        }
        h1 {
            text-align: center;
            height: 3cm;
            margin-top: 40px;
            color:bisque;
            font-size: 50px;
            letter-spacing: 2px;
            font-style: italic;
        }
        .container {
            max-width: 450px;
            margin: 40px auto;
            background: #1e293b;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-size: 16px;
            display: block;
            margin-top: 20px;
            text-align: left;
        }
        input[type="file"] {
            margin-top: 10px;
            width: 100%;
        }
        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 16px;
            color: white;
            background-color: #3b82f6;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2563eb;
        }

        </style>
    </head>
    <body>
        <h1>Welcome to Echos Within Decoder</h1>
        <div class="container">
            <h2>Decode Message</h2>

            <form action="/decode" method="POST" enctype="multipart/form-data">

                <label>Upload Song:</label>
                <input type="file" name="audio_file" required>

                <button type="submit">Decode Message</button>

              {% if message %}
                <label style="margin-top: 30px;">Decoded Message:</label>
                <textarea readonly style="width: 95%; height: 90px; margin-top: 10px; padding: 10px; border-radius: 6px; border: none; resize: none; background: #0f172a; color: white;">{{ message }}</textarea>
            {% endif %}

            {% if error %}
                <label style="margin-top: 30px;">Error:</label>
                <textarea readonly style="width: 95%; height: 60px; margin-top: 10px; padding: 10px; border-radius: 6px; border: none; resize: none; background: #991b1b; color: white;">{{ error }}</textarea>
            {% endif %}

            </form>
            
        </div>


    </body>
</html>
