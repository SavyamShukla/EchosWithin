<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encode Message - Echos Within</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Trebuchet MS", sans-serif;
            color: white;
            background: linear-gradient(-45deg, #0f172a, #1e293b, #0c2a4c, #1f3a5f);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
        }
        @keyframes gradientFlow {
       0% {
              background-position: 0% 50%;
          }
      50% {
              background-position: 100% 50%;
          }
      100% {
              background-position: 0% 50%;
          }
}

        h1 {
            text-align: center;
            height: 3cm;
            margin-top: 40px;
            color:bisque;
            font-size: 50px;
            letter-spacing: 2px;
            font-style: italic;
        }

        .container {
            max-width: 450px;
            margin: 40px auto;
            background: #1e293b;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            text-align: center;
        }

        label {
            font-size: 16px;
            display: block;
            margin-top: 20px;
            text-align: left;
        }

        input[type="file"] {
            margin-top: 10px;
            width: 100%;
        }

        textarea {
            width: 95%;
            height: 90px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            border: none;
            resize: none;
            background: #0f172a;
            color: white;
        }

        button {
            margin-top: 25px;
            align-self: center;
            width: 50%;
            padding: 12px;
            background: #3b82f6;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .nav-buttons {
            display: flex;                 
            justify-content: space-between;
            width: calc(100% + 60px);
            margin-left: -30px;
            margin-bottom: 20px; 
                       
           }
        .nav-buttons button {
            margin-top: 0;
            background-color: aquamarine;
            color: black;
            width: 25%;
          }

        button:hover {
            background: #2563eb;
        }
    </style>
</head>

<body>

    <h1>Welcome to Echos Within Encoder</h1>

    <div class="container">
        <div class="nav-buttons">
             <button type="button" onclick="window.location.href='/'">Home</button>
             <button type="button" onclick="window.location.href='/decode_page'">Decoder</button>
            </div>
        <h2>Encode Message</h2>

        <form action="/encode" method="POST" enctype="multipart/form-data">
            
            <label>Upload Song:</label>
            <input type="file" name="audio_file" required>

            <label>Enter the secret message:</label>
            <textarea name="message" required></textarea>

            <button type="submit">Encode</button>
        </form>
    </div>

</body>
</html>
