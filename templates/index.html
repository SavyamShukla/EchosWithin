<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Echos Within Audio Steganography</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Trebuchet MS", sans-serif;
            background: linear-gradient(to right, #0f172a, #1e293b);
            color: white;
        }

        h1 {
            text-align: center;
            height: 3cm;
            margin-top: 40px;
            color:bisque;
            font-size: 50px;
            letter-spacing: 2px;
            font-style: italic;
        }

        .container {
            max-width: 450px;
            margin: 40px auto;
            background: #1e293b;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            text-align: center;
        }

        label {
            font-size: 16px;
            display: block;
            margin-top: 20px;
            text-align: left;
        }

        input[type="file"] {
            margin-top: 10px;
            width: 100%;
        }

        textarea {
            width: 95%;
            height: 90px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            border: none;
            resize: none;
            background: #0f172a;
            color: white;
        }

        button {
            margin-top: 25px;
            align-self: center;
            width: 50%;
            padding: 12px;
            background: #3b82f6;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #2563eb;
        }
    </style>
</head>

<body>

    <h1>Welcome to Echos Within</h1>

    <div class="container">
        <h2>Encode Message</h2>

        <form action="#" method="POST" enctype="multipart/form-data">
            
            <label>Upload Song:</label>
            <input type="file" name="audio" required>

            <label>Enter the secret message:</label>
            <textarea name="message" required></textarea>

            <button type="submit">Encode</button>
        </form>
    </div>

</body>
</html>
